upstream goapp {
    server 127.0.0.1:8080;
}

#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

 	rewrite ^/ico.png$ /ico/ico.png last;
	root /var/www/static;

	location /ico {
                root /var/www;
                autoindex off;
        }  	
	location / {
		try_files $uri /$uri @proxy;
	}
	location /api {
		proxy_pass http://goapp;
	}
	location @proxy {
		proxy_pass http://goapp;
	}
}
