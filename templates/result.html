<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>One-time message</title>
</head>
<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <img class="mb-4" src="/ico.png" alt="" width="72" height="72">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Url to share: </span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                       value="1time.it/view/{{.OneTimeLink}}">
            </div>
            <p>One time link: <A href="/view/{{.OneTimeLink}}">1time.it/view/{{.OneTimeLink}}</A></p>
        </div>
        <div class="col">
            3 of 3
        </div>
    </div>
</div>


</body>
</html>
