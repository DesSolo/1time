<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>One-time message</title>
</head>
<body class="text-center" >





<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <img class="mb-4" src="/ico.png" alt="" width="72" height="72">
            <h2 class="h3 mb-3 font-weight-normal">Create new message:</h2>
            <form action="/saveSecret" method="post">
                <div class="form-group">
                    <label for="secretMessage">Secret message</label>
                    <textarea class="form-control" id="secretMessage" name="secretMessage" rows="3" placeholder="Secret message"></textarea>
                </div>
                <div class="form-group">
                    <label for="secretKey" class="sr-only">Secret key</label>
                    <input type="text" class="form-control form-control-sm" id="secretKey" aria-describedby="keyHelp" placeholder="Secret Key" name="secretKey">
                    <small id="keyHelp" class="form-text text-muted">This key is used to message decryption</small>
                </div>

                <button type="submit" class="btn btn-outline-primary    ">Submit</button>
            </form>
        </div>
        <div class="col">
            3 of 3
        </div>

    </div>

</div>

</body>
</html>
